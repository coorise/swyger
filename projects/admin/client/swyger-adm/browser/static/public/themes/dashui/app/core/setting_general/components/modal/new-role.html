<!-- Modal -->
<div class="modal fade  gd-example-modal-xl" id="newRoleModalScrollable" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-xl modal-dialog-scrollable modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenterTitle">New Role</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- Validation Form -->
        <div class="row g-3 needs-validation">
          <div class="col-md-4">
            <label for="validationCustom01" class="form-label">Role name</label>
            <input type="text" class="form-control" id="validationCustom01" value="Admin" required>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
          <div class="col-md-4">
            <label for="validationCustom02" class="form-label">Slug name</label>
            <input type="text" class="form-control" id="validationCustom02" value="admin" required>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
          <div class="col-md-4">
            <fieldset disabled>
              <label for="validationCustomUsername" class="form-label">Tag</label>
              <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend">@</span>
                <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                <div class="invalid-feedback">
                  Please choose a username.
                </div>
              </div>
            </fieldset>
          </div>
          <div class="col-12">
            <label for="validationCustom04" class="form-label">Priority (from 0 to 5): {{priority}}</label>
            <input v-model="priority" data-bs-toggle="tooltip" data-placement="top" :title="'Priority '+priority" type="range" class="form-range" min="0" max="5" id="customRange2">
          </div>
          <div class="col-md-12">
            <label for="validationCustom01" class="form-label">Color:</label>
            <input type="text" class="form-control" id="validationCustom01" value="Red" required>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
          <div class="col-12">
            <label for="validationCustom04" class="form-label">Permissions</label>
            <div class="table-responsive mb-3">
              <table class="table text-nowrap">
                <thead class="table-light">
                <tr>
                  <th class="w-75">Actions</th>
                  <th>read<i data-feather="smartphone" class="icon-sm me-2"></i></th>
                  <th>write<i data-feather="slack" class="icon-sm me-2"></i></th>
                  <th>all<i data-feather="setting" class="icon-sm me-2"></i></th>
                </tr>
                </thead>
                <tbody>
                  <tr>
                    <td class="border-top-0">
                      Projects
                    </td>
                    <td class="border-top-0">
                      <div class="form-check ">
                        <input type="checkbox" class="form-check-input" id="customCheckFour">
                        <label class="form-check-label" for="customCheckFour"></label>
                      </div>
                    </td>
                    <td class="border-top-0">
                      <div class="form-check ">
                        <input type="checkbox" class="form-check-input" id="customCheckTwo">
                        <label class="form-check-label" for="customCheckTwo"></label>
                      </div>
                    </td>
                    <td class="border-top-0">
                      <div class="form-check ">
                        <input type="checkbox" class="form-check-input" id="customCheckFive">
                        <label class="form-check-label" for="customCheckFive"></label>
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td class="border-top-0">
                      Roles
                    </td>
                    <td class="border-top-0">
                      <div class="form-check ">
                        <input type="checkbox" class="form-check-input" id="customCheckFour">
                        <label class="form-check-label" for="customCheckFour"></label>
                      </div>
                    </td>
                    <td class="border-top-0">
                      <div class="form-check ">
                        <input type="checkbox" class="form-check-input" id="customCheckTwo">
                        <label class="form-check-label" for="customCheckTwo"></label>
                      </div>
                    </td>
                    <td class="border-top-0">
                      <div class="form-check ">
                        <input type="checkbox" class="form-check-input" id="customCheckFive">
                        <label class="form-check-label" for="customCheckFive"></label>
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td class="border-top-0">
                      Members
                    </td>
                    <td class="border-top-0">
                      <div class="form-check ">
                        <input type="checkbox" class="form-check-input" id="customCheckFour">
                        <label class="form-check-label" for="customCheckFour"></label>
                      </div>
                    </td>
                    <td class="border-top-0">
                      <div class="form-check ">
                        <input type="checkbox" class="form-check-input" id="customCheckTwo">
                        <label class="form-check-label" for="customCheckTwo"></label>
                      </div>
                    </td>
                    <td class="border-top-0">
                      <div class="form-check ">
                        <input type="checkbox" class="form-check-input" id="customCheckFive">
                        <label class="form-check-label" for="customCheckFive"></label>
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td class="border-top-0">
                      General
                    </td>
                    <td class="border-top-0">
                      <div class="form-check ">
                        <input type="checkbox" class="form-check-input" id="customCheckFour">
                        <label class="form-check-label" for="customCheckFour"></label>
                      </div>
                    </td>
                    <td class="border-top-0">
                      <div class="form-check ">
                        <input type="checkbox" class="form-check-input" id="customCheckTwo">
                        <label class="form-check-label" for="customCheckTwo"></label>
                      </div>
                    </td>
                    <td class="border-top-0">
                      <div class="form-check ">
                        <input type="checkbox" class="form-check-input" id="customCheckFive">
                        <label class="form-check-label" for="customCheckFive"></label>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-success">Create</button>
      </div>
    </div>
  </div>
</div>
