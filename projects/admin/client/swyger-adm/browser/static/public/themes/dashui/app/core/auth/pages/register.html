<!-- Card -->
<div class="card smooth-shadow-md">
  <!-- Card body -->
  <div class="card-body p-6">
    <div class="mb-4">
      <a href="/"><img src="./assets/images/brand/logo/logo-primary.svg" class="mb-2" alt=""></a>
      <p class="mb-6">Please enter your user information.</p>

    </div>
    <!-- Form -->
    <form @keypress.enter="registerUser">
      <!-- Username -->
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <span style="color: red">{{error.username}}</span>
        <input v-model="user.username" type="text" id="username" class="form-control" name="username" placeholder="User Name" required="true" autocomplete="on">
      </div>
      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <span style="color: red">{{error.email}}</span>
        <input v-model="user.email" type="email" id="email" class="form-control" name="email" placeholder="Email address here" required="">
      </div>
      <!-- Password -->
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <span style="color: red">{{error.password}} {{error.password_length}} {{error.password_digit}} {{error.password_specialChar}}</span>
        <input v-model="user.password" type="password" id="password" class="form-control" name="password" placeholder="**************" required="">
      </div>
      <!--Confirm Password -->
      <div class="mb-3">
        <label for="confirm-password" class="form-label">Confirm
          Password</label>
        <span style="color: red">{{error.confirm_password}}</span>
        <input v-model="confirm_password" type="password" id="confirm-password" class="form-control" name="password" placeholder="**************" required="">
      </div>
      <!-- Checkbox -->
      <div class="mb-3">
        <div class="form-check custom-checkbox">
          <input type="checkbox" class="form-check-input" id="agreeCheck">
          <label class="form-check-label" for="agreeCheck"><span class="fs-5">I agree to the <a href="terms-condition-page.html">Terms of
                          Service </a>and
                        <a href="terms-condition-page.html">Privacy Policy.</a></span></label>
        </div>
      </div>
      <div>
        <!-- Button -->
        <div class="d-grid">
          <span style="color: red">{{clientError}}</span>
          <div @click="registerUser" class="btn btn-primary">
            Create Free Account
          </div>
        </div>

        <div class="d-md-flex justify-content-between mt-4">
          <div class="mb-2 mb-md-0">
            <a href="/login" class="fs-5">Already
              member? Login </a>
          </div>
          <div>
            <a href="/forgot-password" class="text-inherit
                        fs-5">Forgot your password?</a>
          </div>

        </div>
      </div>

    </form>
  </div>
</div>
